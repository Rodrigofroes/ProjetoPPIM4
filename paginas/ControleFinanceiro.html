<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Controle Financeiro</title>
</head>
<body>
    <form action="/ControleFinanceiro" method="post" class="row p-3 justify-content-center" novalidate>
      <h1 class="row justify-content-center m-3">Controle De estoque</h1>
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Nome do produto</label>
          <input type="text" name="produto" class="form-control" id="inputPreco" placeholder="Nome do Produto"  required>
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Quantidade</label>
          <input type="text" name="preco" class="form-control" id="InputValor" placeholder="Quantidade" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success mb-3">Salvar</button>
        </div>
      </form>
</body>
</html>
